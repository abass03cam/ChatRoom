<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>ProjektTeam11</title>
    <link rel="Stylesheet" type="text/css" href="he.css">
</head>
<body>
        <div class="main">
            <div class="logo"><img src="Hs_bremerhaven_logo.svg.png"></div>
            <ul>
                  <li class="active"><a href="Erst.html">Home</a></li>
                  <li><a href="LATEX/Poster.pdf">Dokumentation</a></li>
                  <li><a href="LATEX/Poster.pdf">signup</a></li>
            </ul>    
        </div> 
        <div class="l">
        <div class="wrapper">
            <section class="form signup">
                <header>Realtime Chatroom</header>
                <form action="#" enctype="multipart/form-data">
                    <div class="error-txt"></div>
                    <div class="name-details">
                        <div class="field input">
                            <label>First Name</label>
                            <input type="text" name="fname" placeholder="First Name" required>
                        </div>
                        <div class="field input">
                            <label for="fname">Last Name</label>
                            <input type="text" name="lname" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="field input">
                        <label for="lname">E-mail Address</label>
                        <input type="text" name="email" placeholder="Enter your E-mail" required>
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter a new Password" required>
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="field button">
                        <input type="submit" value="Continue to the Chat">
                    </div>
                    <div class="link">Already signed up? <a href="login.html">Login now</a></div>
                </form>
            </section>
</div></div>
    </body>
    </html>
